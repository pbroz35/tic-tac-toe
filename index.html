<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="styles.css" defer>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="container">
            <div id="first-row">
                <div id="spot-one">1</div>
                <div id="spot-two">2</div>
                <div id="spot-three">3</div>
            </div>
              <div id="second-row">
                <div id="spot-four">4</div>
                <div id="spot-five">5</div>
                <div id="spot-six">6</div>
            </div>
            <div id="third-row">
                <div id="spot-seven">7</div>
                <div id="spot-eight">8</div>
                <div id="spot-nine">9</div>
            </div>
        </div>
    </main>
    <div id="button-container">
        <button id="reset-button">Reset</button>
    </div>
</body>
</html>
