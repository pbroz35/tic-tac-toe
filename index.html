<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="styles.css" defer>
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="container">
            <div id="first-row">
                <div class="game-button" id="spot-one" data-index="0">1</div>
                <div class="game-button" id="spot-two" data-index="1">2</div>
                <div class="game-button" id="spot-three" data-index="2">3</div>
            </div>
            <div id="second-row">
                <div class="game-button" id="spot-four" data-index="3">4</div>
                <div class="game-button" id="spot-five" data-index="4">5</div>
                <div class="game-button" id="spot-six" data-index="5">6</div>
            </div>
            <div id="third-row">
                <div class="game-button" id="spot-seven" data-index="6">7</div>
                <div class="game-button" id="spot-eight" data-index="7">8</div>
                <div class="game-button" id="spot-nine" data-index="8">9</div>
            </div>
        </div>
    </main>
    <div id="button-container">
        <button id="reset-button">Reset</button>
    </div>
</body>

</html>
